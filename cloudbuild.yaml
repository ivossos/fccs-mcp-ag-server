steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/gen-lang-client-0229610994/fccs-mcp-server:$SHORT_SHA'
      - '-t'
      - 'gcr.io/gen-lang-client-0229610994/fccs-mcp-server:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/gen-lang-client-0229610994/fccs-mcp-server:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/gen-lang-client-0229610994/fccs-mcp-server:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fccs-mcp-server'
      - '--image'
      - 'gcr.io/gen-lang-client-0229610994/fccs-mcp-server:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PORT=8080'

images:
  - 'gcr.io/gen-lang-client-0229610994/fccs-mcp-server:$SHORT_SHA'
  - 'gcr.io/gen-lang-client-0229610994/fccs-mcp-server:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'

